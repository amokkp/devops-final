apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jukebox
spec:
  destination:
    namespace: jukebox
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/amokkp/devops-final'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true